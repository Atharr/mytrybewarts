<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My TrybeWarts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header class="header d-flex justify-content-between align-items-center p-2">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo-trybe">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="GET" class="trybewarts-login">
      <input type="email" name="usuario" id="login" class="form-control me-1" placeholder="Login">
      <input type="password" name="senha" id="senha" class="form-control me-1" placeholder="Senha">
      <button type="submit" id="button" class="btn btn-primary purpler">Enviar</button>
    </form>
  </header>

  <main class="d-flex justify-content-evenly my-4">

    <form action="GET" id="evaluation-form">
      <div class="row g-2">
        <div class="col-auto">
          <input type="text" class="form-control" name="nome" id="input-name" placeholder="Nome">
        </div>
        <div class="col-auto">
          <input type="text" class="form-control" name="sobrenome" id="input-lastname" placeholder="Sobrenome">
        </div>
      </div>
      <div class="row g-2">
        <div class="col-auto">
          <input type="emai" name="email" id="input-email" class="form-control" placeholder="Email">
        </div>
        <div class="col-auto">
          <select name="casa" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
      </div>
      <hr>
      <div class="row g-2">
        <div class="col-auto me-4">
          <label for="familia" id="label-family" class="mb-2">Qual sua família?</label>
          <div class="form-check">
            <input type="radio" name="family" id="frontend" class="form-check-input" value="Frontend">
            <label for="frontend">Família Frontend</label>
          </div>
          <div class="form-check">
            <input type="radio" name="family" id="backend" class="form-check-input" value="Backend">
            <label for="backend">Família Backend</label>
          </div>
          <div class="form-check">
            <input type="radio" name="family" id="fullStack" class="form-check-input" value="FullStack">
            <label for="fullStack">Família FullStack</label>
          </div>
        </div>
        <div class="col-auto">
          <label for="linguagem" id="label-content"class="mb-2">Qual conteúdo você está com mais vontade de aprender?</label>
          <div class="row g-3">
            <div class="form-check col-auto">
              <input type="checkbox" value="HoFs" id="hofs" class="subject form-check-input">
              <label for="hofs" class="form-check-label">HoFs</label>
            </div>
            <div class="form-check col-auto">
              <input type="checkbox" value="Jest" id="jest" class="subject form-check-input">
              <label for="jest" class="form-check-label">Jest</label>
            </div>
            <div class="form-check col-auto">
              <input type="checkbox" value="Promises" id="promises" class="subject form-check-input">
              <label for="promises" class="form-check-label">Promises</label>
            </div>
          </div>
          <div class="row g-3">
            <div class="form-check col-auto">
              <input type="checkbox" value="React" id="react" class="subject form-check-input">
              <label for="react" class="form-check-label">React</label>
            </div>
            <div class="form-check col-auto">
              <input type="checkbox" value="SQL" id="SQL" class="subject form-check-input">
              <label for="SQL" class="form-check-label">SQL</label>
            </div>
            <div class="form-check col-auto">
              <input type="checkbox" value="Python" id="python" class="subject form-check-input">
              <label for="python" class="form-check-label">Python</label>
            </div>
          </div>
        </div>
      </div>
      <hr>
    </form>

    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Imagem-da-TrybeWarts">

  </main>

  <script src="script.js"></script>
</body>

</html>
