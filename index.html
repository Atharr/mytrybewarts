<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Document</title>
</head>

<body>
	<header class="header">
		<img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo da traybe">
		<h1 id="trybewarts-header-title">Trybewarts</h1>
		<form class="trybewarts-login" action="">
			<input id="nomeDeUsuario" type="text" placeholder="Login">
			<input id="senhaDeUsuario" type="password" placeholder="Senha">
			<button id="login">login</button>
		</form>
	</header>
	<main>
		<form id="evaluation-form" action="">
			<div>
			<input id="input-name" type="text" placeholder="Nome">
			<input id="input-lastname" type="text" placeholder="Sobrenome">
			</div>
			<input id="input-email" type="email" placeholder="Email">
			<select name="select" id="house">
				<option id="gitnoria-house" value="Gitnória">Gitnória</option>
				<option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
				<option id="corvinode-house" value="Corvinode">Corvinode</option>
				<option id="pytherina-house" value="Pytherina">Pytherina</option>
			</select>
		</form>
		<img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
	</main>
<script src="script.js"></script>
</body>

</html>
