<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inknut Antiqua">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <title>:: Projeto Trybewarts ::</title>
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="Trybewarts Logo" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="">
      <input type="text" name="Login" id="login-nome" placeholder="Login">
      <input type="password" name="Senha" id="login-senha" placeholder="Senha">
      <button type="button" id="login-submit">Login</button>
    </form>
  </header>
  <main>
    <form id="evaluation-form" action="">
      <div class="row">
        <input class="input" type="text" placeholder="Nome" id="input-name">
        <input class="input" type="text" placeholder="Sobrenome" id="input-lastname">
      </div>
      <div class="row">
        <input class="input" type="email" placeholder="Email" id="input-email">
        <label for="house">Casa:</label>
        <select name="casas" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>
      <hr>
      <div class="row">
        <div class="column">
          <label for="family" id="label-family">Qual sua família?</label>
          <div>
            <input type="radio" name="family" id="frontend" value="Frontend">
            <label for="frontend">Frontend</label>
          </div>
          <div>
            <input type="radio" name="family" id="backend" value="Backend">
            <label for="backend">Backend</label>
          </div>
          <div>
            <input type="radio" name="family" id="fullstack" value="FullStack">
            <label for="fullstack">FullStack</label>
          </div>
        </div>
        <div class="column">
          <label for="content" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <div>
            <input type="checkbox" name="content" id="hofs" value="HoFs">
            <label for="hofs">HoFs</label>
            <input type="checkbox" name="content" id="jest" value="Jest">
            <label for="jest">Jest</label>
            <input type="checkbox" name="content" id="promises" value="Promises">
            <label for="promises">Promises</label>
          </div>
          <div>
            <input type="checkbox" name="content" id="react" value="React">
            <label for="react">React</label>
            <input type="checkbox" name="content" id="sql" value="SQL">
            <label for="sql">SQL</label>
            <input type="checkbox" name="content" id="python" value="Python">
            <label for="python">Python</label>
          </div>
        </div>
      </div>
      <hr>
      <div class="row">
        <label for="rate" id="label-rate">Como você avalia a Trybewarts?</label>
        <input type="radio" name="rate" id="rate-1" value="1">
        <label for="rate-1">1</label>
        <input type="radio" name="rate" id="rate-2" value="2">
        <label for="rate-1">2</label>
        <input type="radio" name="rate" id="rate-3" value="3">
        <label for="rate-1">3</label>
        <input type="radio" name="rate" id="rate-4" value="4">
        <label for="rate-1">4</label>
        <input type="radio" name="rate" id="rate-5" value="5">
        <label for="rate-1">5</label>
        <input type="radio" name="rate" id="rate-6" value="6">
        <label for="rate-1">6</label>
        <input type="radio" name="rate" id="rate-7" value="7">
        <label for="rate-1">7</label>
        <input type="radio" name="rate" id="rate-8" value="8">
        <label for="rate-1">8</label>
        <input type="radio" name="rate" id="rate-9" value="9">
        <label for="rate-1">9</label>
        <input type="radio" name="rate" id="rate-10" value="10">
        <label for="rate-1">10</label>
      </div>
    </form>
    <aside> 
      <img src="images/trybewarts-colored.svg" alt="Trybewarts form logo" id="trybewarts-forms-logo">
    </aside>
  </main>
</body>
</html>
