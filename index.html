<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inknut Antiqua">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <title>:: Projeto Trybewarts ::</title>
</head>

<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="Trybewarts Logo" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="">
      <input type="text" name="Login" id="login-nome" placeholder="Login">
      <input type="password" name="Senha" id="login-senha" placeholder="Senha">
      <button type="button" id="login-submit">Login</button>
    </form>
  </header>
  <main>
    <form id="evaluation-form" action="">
      <div class="row">
        <input class="input" type="text" placeholder="Nome" id="input-name">
        <input class="input" type="text" placeholder="Sobrenome" id="input-lastname">
      </div>
      <div class="row">
        <input class="input" type="email" placeholder="Email" id="input-email">
        <label for="house">Casa:</label>
        <select name="casas" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>
      <hr>
      <div class="row">
        <div class="column">
          <label for="family" id="label-family">Qual sua família?</label>
          <div>
            <input type="radio" name="family" id="frontend" value="Frontend">
            <label for="frontend">Frontend</label>
          </div>
          <div>
            <input type="radio" name="family" id="backend" value="Backend">
            <label for="backend">Backend</label>
          </div>
          <div>
            <input type="radio" name="family" id="fullstack" value="FullStack">
            <label for="fullstack">FullStack</label>
          </div>
        </div>
        <div class="column">
          <label for="content" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <div>
            <input type="checkbox" name="content" id="hofs" value="HoFs">
            <label for="hofs">HoFs</label>
            <input type="checkbox" name="content" id="jest" value="Jest">
            <label for="jest">Jest</label>
            <input type="checkbox" name="content" id="promises" value="Promises">
            <label for="promises">Promises</label>
          </div>
          <div>
            <input type="checkbox" name="content" id="react" value="React">
            <label for="react">React</label>
            <input type="checkbox" name="content" id="sql" value="SQL">
            <label for="sql">SQL</label>
            <input type="checkbox" name="content" id="python" value="Python">
            <label for="python">Python</label>
          </div>
        </div>
      </div>
      <hr>
      <section id="labelRate">
        <label for="" id="label-rate">
          <p>Como você avalia a Trybewarts?</p>
        </label>
        <input type="radio" name="rate" value="1">1
        <input type="radio" name="rate" value="2">2
        <input type="radio" name="rate" value="3">3
        <input type="radio" name="rate" value="4">4
        <input type="radio" name="rate" value="5">5
        <input type="radio" name="rate" value="6">6
        <input type="radio" name="rate" value="7">7
        <input type="radio" name="rate" value="8">8
        <input type="radio" name="rate" value="9">9
        <input type="radio" name="rate" value="10">10
      </section>
        <label for="textarea" class="textarea">
          <p>Deixe seu comentário:</p>
          <textarea name="textarea" id="textarea" cols="30" rows="3" maxlength="500"></textarea>
        </label>
    </form>
    <aside>
      <img src="images/trybewarts-colored.svg" alt="Trybewarts form logo" id="trybewarts-forms-logo">
    </aside>
  </main>
</body>

</html>
