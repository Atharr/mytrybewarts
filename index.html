<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inknut Antiqua">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <title>:: Projeto Trybewarts ::</title>
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="Trybewarts Logo" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="">
      <input type="text" name="Login" id="login-nome" placeholder="Login">
      <input type="password" name="Senha" id="login-senha" placeholder="Senha">
      <button type="button" id="login-submit">Login</button>
    </form>
  </header>
  <main>
    <form id="evaluation-form" action="">
      <div>
        <input type="text" placeholder="Nome" id="input-name">
        <input type="text" placeholder="Sobrenome" id="input-lastname">
      </div>
      <input type="email" placeholder="Email" id="input-email">
      <label for="house">Casa</label>
      <select name="casas" id="house">
        <option value="Gitnória" id="gitnoria-house">Gitnória</option>
        <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
        <option value="Corvinode" id="corvinode-house">Corvinode</option>
        <option value="Pytherina" id="pytherina-house">Pytherina</option>
      </select>
    </form>
    <aside>
      <img src="images/trybewarts-colored.svg" alt="Trybewarts form logo" id="trybewarts-forms-logo">
    </aside>
  </main>
</body>
</html>
