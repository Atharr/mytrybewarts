<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">

    <h1 id='trybewarts-header-title'>Trybewarts</h1>

    <forms action="" class="trybewarts-login" id="form1">
      <input id="input-email" type="text" placeholder="Login">
      <input id="input-password" type="number" placeholder="Senha">
      <button id='input-button' type='submit'>Entrar</button>
    </forms>
  </header>
  <main class="corpo">
    <forms id="evaluation-form">
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
    </forms>
  </main>

  <script src="script.js"></script>
</body>

</html>
