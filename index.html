<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Document</title>
</head>

<body>
	<header class="header">
		<img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo da trybewarts">
		<h1 id="trybewarts-header-title">Trybewarts</h1>
		<form class="trybewarts-login" action="">
			<input id="nomeDeUsuario" type="text" placeholder="Login">
			<input id="senhaDeUsuario" type="password" placeholder="Senha">
			<button id="login">login</button>
		</form>
	</header>
	<main>
		<form id="evaluation-form" action="">
			<div>
				<input id="input-name" type="text" placeholder="Nome">
				<input id="input-lastname" type="text" placeholder="Sobrenome">
			</div>
			<div>
				<input id="input-email" type="email" placeholder="Email">
				<select name="select" id="house">
					<option id="gitnoria-house" value="Gitnória">Gitnória</option>
					<option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
					<option id="corvinode-house" value="Corvinode">Corvinode</option>
					<option id="pytherina-house" value="Pytherina">Pytherina</option>
				</select>
				<section>
					<div class="item-flex-input-radio">
						<label id="label-family" for="">Qual sua família?</label><br>
						<input id="fro" type="radio" name="family" value="Frontend">
						<label for="fro">Frontend</label><br>

						<input id="back" type="radio" name="family" value="Backend">
						<label for="back">Backend</label><br>

						<input id="full" type="radio" name="family" value="FullStack">
						<label for="full">FullStack</label><br>
					</div>
					<div>
						<label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label><br>
						<input id="hoFs" type="checkbox" value="HoFs">
						<label for="hoFs">hoFs</label>

						<input id="Jest" type="checkbox" value="Jest">
						<label for="Jest">Jest</label>

						<input id="Promises" type="checkbox" value="Promises">
						<label for="Promises">Promises</label><br>

						<input id="React" type="checkbox" value="React">
						<label for="React">React</label>

						<input id="SQL" type="checkbox" value="SQL">
						<label for="SQL">SQL</label>

						<input id="Python" type="checkbox" value="Python">
						<label for="Python">Python</label>
					</div>
				</section>
			</div>
			<section>
				<div>
					<label id="label-rate" for="">Como você avalia a Trybewarts?</label>

					<input id="um" type="radio" name="rate" value="1">
					<label for="um">1</label>
					<input id="dois" type="radio" name="rate" value="2">
					<label for="dois">2</label>
					<input id="tres" type="radio" name="rate" value="3">
					<label for="tres">3</label>
					<input id="quatro" type="radio" name="rate" value="4">
					<label for="quatro">4</label>
					<input id="cinco" type="radio" name="rate" value="5">
					<label for="cinco">5</label>
					<input id="seis" type="radio" name="rate" value="6">
					<label for="seis">6</label>
					<input id="sete" type="radio" name="rate" value="7">
					<label for="sete">7</label>
					<input id="oito" type="radio" name="rate" value="8">
					<label for="oito">8</label>
					<input id="nove" type="radio" name="rate" value="9">
					<label for="nove">9</label>
					<input id="dez" type="radio" name="rate" value="10">
					<label for="dez">10</label>
				</div>
				<label class="textarea" for="label-textarea">Deixe seu comentário:</label>
				<textarea name="" id="label-textarea" cols="64" rows="10" maxlength="500"></textarea>
			</section>
		</form>
		<img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="imagem da da trybewarts">
	</main>
	<script src="script.js"></script>
</body>

</html>
