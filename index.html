<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo">
    
    <h1 class="trybewarts-header-title" id="trybewarts-header-title">Trybewarts</h1>
    
    <form class="trybewarts-login" action="" method="GET">
      <input type="email" id="login" placeholder="Login"  name='login'>
      <input type="password" id="password" placeholder="Senha" name='password'>
      <button type="submit" id="submit">Login</button>
    </form>
  </header>
  
  <main>
    
    <form action="" id="evaluation-form" method="GET">
      <div id='input-name-and-lastname'> <!--Requisito 10-->
      <input type="text" maxlength="30" placeholder="Nome" id='input-name'> <!--Requisito 8-->
      <input type="text" maxlength="30" placeholder="Sobrenome" id='input-lastname'> <!--/Requisito 8-->
      </div>
      
      <div id='input-email-and-house'>
      <input type="email" placeholder="Email" id='input-email'>
      <select name="casa" id="casa"> <!--Requisito 9-->
        <option value="Gitnória" id='gitnoria-house'>Gitnória</option>
        <option value="Reactpuff" id='reactpuff-house'>Reactpuff</option>
        <option value="Corvinode" id='corvinode-house'>Corvinode</option>
        <option value="Pytherina" id='pytherina-house'>Pytherina</option>
      </select> <!--/Requisito 9-->
      </div> <!--/Requisito 10-->
    </form>

    <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">

  </main>
  <script src="script.js"></script>
</body>

</html>
