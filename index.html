<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css"
    integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Document</title>
</head>

<body>
  <!-- Cabeçalho -->
  <header class="header">
    <img class="trybewarts-header-logo pure-img" src="images/trybewarts-header-logo.svg" alt="logo da trybe warts"
      id="header-logo" />
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <div class="forms">
      <form method="GET" action="" class="trybewarts-login pure-form">
        <input placeholder="Login" type="email" name="log-in-email" id="log-in-email" />
        <input placeholder="Senha" type="password" name="log-in-password" id="log-in-password" />
        <button type="submit" id="log-button" class="pure-button pure-button-primary">
          Entre
        </button>
      </form>
    </div>
  </header>
  <!-- Corpo Com Form e Logo -->
  <main class="row">
    <form class="forms" action="" method="GET" id="evaluation-form">
      <div class="row">
        <div class="col s6">
          <label for="input-name"></label>
          <input type="text" name="name" id="input-name" placeholder="Nome" />
        </div>
        <div class="col s6">
          <label for="input-lastname"></label>
          <input type="text" name="lastName" id="input-lastname" placeholder="Sobrenome" />
        </div>
      </div>
      <div class="row">
        <div class="col s6">
          <label for="input-email"></label>
          <input type="email" name="name" id="input-email" placeholder="Email" />
        </div>
        <div class="col s6">
          <select class="input-field browser-default">
            <option id="house" value="" disabled selected>Escolha sua casa</option>
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
          <label for=""></label>
        </div>
      </div>
    </form>
    <!-- Logo da Main -->
    <div>
      <img alt="" src="images/trybewarts-colored.svg" id="trybewarts-forms-logo" />
    </div>
  </main>
  <!-- Form -->
  <!-- STRING -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
