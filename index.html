<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css"
    integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Document</title>
</head>

<body>
  <!-- CabeÃ§alho -->
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo da trybe warts"
      id="header-logo" />
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <div class="row">
      <form method="GET" action="" class="trybewarts-login col s12 forms">
        <input placeholder="Login" type="email" name="log-in-email" id="log-in-email" class="col s4" />
        <input placeholder="Senha" type="password" name="log-in-password" id="log-in-password" class="col s4"/>
        <button type="submit" id="log-button" class="col s4 waves-effect waves-light btn">Entre</button>
      </form>
    </div>
  </header>
  <!-- Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
