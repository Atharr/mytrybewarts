<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Trybewarts Logo">
    <h1 id='trybewarts-header-title'>Trybewarts</h1>
    <form class="trybewarts-login" action="">
      <div>
        <input type="text" name="" id="" placeholder="Login">
        <input type="password" placeholder="Senha">
        <button type="button">Login</button>
      </div>
  </header>
  </form>
  <main>
    <form action="" id='evaluation-form'>
      <div class='row'>
        <input type="text" id='input-name' placeholder='Nome'>
        <input type="text" id='input-lastname' placeholder="Sobrenome">
      </div>
      <div class='row'>
        <input type="text" id='input-email' placeholder="Email">



        <select name="" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>

      <div id="familys">
        <div class="column">
          <label for="" id="label-family">Qual sua família?</label>
          <div>
            <input type="radio" name="family" value="Frontend">Frontend
          </div>
          <div>
            <input type="radio" name="family" value="Backend">Backend
          </div>
          <div>
            <input type="radio" name="family" value="FullStack">FullStack
          </div>
        </div>
        <div class="row">
          <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <div class="column">
          <input type="checkbox" value="HoFs" class="subject">HoFs
          <input type="checkbox" value="Jest" class="subject">Jest
          <input type="checkbox" value="Promises" class="subject">Promises
          <input type="checkbox" value="React" class="subject">React
          <input type="checkbox" value="SQL" class="subject">SQL
          <input type="checkbox" value="Python" class="subject">Python
        </div>
        </div>

      </div>


      <div class="row">
        <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
        <input type="radio" name="rate" value="1" id="">1
        <input type="radio" name="rate" value="2" id="">2
        <input type="radio" name="rate" value="3" id="">3
        <input type="radio" name="rate" value="4" id="">4
        <input type="radio" name="rate" value="5" id="">5
        <input type="radio" name="rate" value="6" id="">6
        <input type="radio" name="rate" value="7" id="">7
        <input type="radio" name="rate" value="8" id="">8
        <input type="radio" name="rate" value="9" id="">9
        <input type="radio" name="rate" value="10" id="">10
      </div>

      <label for="textarea" class="textarea">Deixe seu comentário:</label>
      <textarea name="" maxlength="500" id="textarea" cols="30" rows="10"></textarea>

      <div class="row">
        <input type="checkbox" name="" id="agreement">
        <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?"</label>
      </div>

      <button type='submit' id='submit-btn' disabled>Enviar</button>
    </form>
    
    
    <aside>
      <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
    </aside>
  
  </main>






  <footer id='rodapé'>
    Direitos reservados à Trybewarts©
  </footer>

</body>

</html>
